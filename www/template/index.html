{{define "index"}}
{{template "_header" .}}
{{$top := .}}
{{range .articles}}
	<div name="article-{{.Id}}" id="article-{{.Id}}" class="box">
		<div class="title">
			<h1><a href="{{$top.config.ArticleUrl}}{{.Id}}">{{.Title}}</a></h1>
		</div>
		<div class="article_meta">
			{{call $top.getCommentList .Id | len}} comments | 
			<a href="{{$top.config.AuthorUrl}}{{.Author}}">{{.Author}}</a> @ {{.Date.String}}
		</div>
		<hr/>
		{{.Content}}
	</div>
{{end}}
{{template "_footer" .config}}
{{end}}
