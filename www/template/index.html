{{define "index"}}
{{template "_header" .}}
{{$articleUrl := .config.ArticleUrl}}
{{range .articles}}
	<div name="article-{{.Id}}" id="article-{{.Id}}" class="box">
		<div class="title">
			<h1><a href="{{$articleUrl}}{{.Id}}">{{.Title}}</a></h1>
		</div>
		<div class="article_meta">
		{{template "_meta" .}}
		</div>
		<hr/>
		{{.Content}}
	</div>
{{end}}
{{template "_footer" .config}}
{{end}}
