    <script src="{{.config.RootUrl}}js/biast.js"></script>
    <link rel="alternate" type="application/rss+xml" href="/feed">

    <nav id="nav" role="navigation">

      <a href="{{.config.RootUrl}}">Home</a>
      <a href="{{.config.TagsUrl}}">Tags Cloud</a>
      <a href="{{.config.AdminUrl}}">Contribute</a>
